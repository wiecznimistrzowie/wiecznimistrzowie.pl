---
name: Build
on:
  - push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3.0
          bundler-cache: true
      - name: Lint code
        run: bundle exec rake standard STANDARDOPTS="--format RuboCop::Formatter::JUnitFormatter --out tmp/standard/output.xml"
      - uses: actions/upload-artifact@v4
        with:
          name: standardrb
          path: tmp/standard/output.xml
